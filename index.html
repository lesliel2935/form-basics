<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Form Basics</h1>
        <hr>
        <form action="http://www.w3schools.com/action_page.php" method="get">

            Name:
            <input type="text" name="name"><br> E-mail:
            <input type="email" name="email"><br>

            <!--add your own inputs below-->
Students ID:
<input type="text" name="ID #" placeholder="ID #">
GPA
<select name="Period"> 
    <option value="100" selected>100 </option>
    <option value="90-99" selected>90-99 </option>
    <option value="80-89" selected>80-89 </option>
    <option value="70-79" selected>70-79 </option>
    <option value="65-69" selected>65-69 </option>
</select>
Period:
<input type="radio" name="Period" value="2">2
<input type="radio" name="Period" value="3">3





            <!--add your own inputs above-->

            <input class="blue-button" type="submit" value="Submit">
        </form>
    </div>

</html>
